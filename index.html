<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validador de formulário</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="screen">
            <div class="banner"> </div>
            <div class="formulario-box">
                <h1>Crie sua conta</h1>

                <form method="POST" action="cadastro.php" class="validator">
                    <label>
                        Seu nome:<br/>
                        <input type="text" name="nome" data-rules="required">
                    </label>
                    <label>
                        Seu e-mail:<br/>
                        <input type="email" name="email" data-rules="required"> 
                    </label>
                    <label>
                        Sua senha:<br/>
                        <input type="password" name="senha" data-rules="required|min=8">
                    </label>
                    <label>
                        <input type="submit" value="Cadastrar">
                    </label>
                </form>

                <div> 
                    Já tem uma conta? <a href="">Faça o login</a>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
